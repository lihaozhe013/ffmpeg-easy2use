<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>FFMpeg Command Generator</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Ubuntu+Sans+Mono:ital@0;1&display=swap" rel="stylesheet">
</head>
<body>
    <div class="center-background">
        <h1>FFMpeg Command Generator</h1>
        <h2>version 1.0.0</h2>
        <fieldset>
            <legend>Select your target video container format: </legend>
            <label for="mp4"><input id="mp4" type="radio" name="select-container" class="radio-class" checked value="mp4"/>.mp4</label>
            <br>
            <label for="mkv"><input id="mkv" type="radio" name="select-container" class="radio-class" value="mkv"/>.mkv</label>
        </fieldset>
        <label for="input-file-name">
            <h3>Enter your file name:</h3>
            <!-- <br><br> -->
            <textarea style="resize: none; text-align: center;" id="input-file-name" name="input-file-name" rows="1" cols="20" placeholder="Example: input.mp4"></textarea>
        </label>
        <br><br>
        <fieldset>
            <legend>Select your target video coding format: </legend>
            <label for="avc"><input id="avc" type="radio" name="select-coding-format" class="radio-class" checked value="avc"/>H.264 (AVC)</label>
            <br>
            <label for="hvac"><input id="hvac" type="radio" name="select-coding-format" class="radio-class" value="hvac"/>H.265 (HVAC)</label>
            <br>
            <label for="av1"><input id="av1" type="radio" name="select-coding-format" class="radio-class" value="av1"/>AV1 (not supported right now)</label>
        </fieldset>
        <br>
        <label for="quality" id="quality-label">
            Transcoding Quality:
            <input class="input-boxes" min="0" max="51" id="quality" name="quality" type="number" value="23" required />
        </label>

        <div style="width: 66%; margin: auto;">
            <p style="font-size: 13px; text-align: justify;">
                Notes: Smaller value represent better quality and slower transcoding speed.
                To get high video quality, 18-23 should be enough.

            </p>
        </div>

        <br>
        <button id="go-back-1" onclick="goBack()">Back</button>
        <button id="startStopButton" onclick="generateCommand(1)">Generate Command</button>
        <button id="resetButton" onclick="resetTranscodingMode()">Reset</button>
        <br>
        <div id="output-box" class="output-box"></div>
        <button class="button" onclick="copyText()">Copy Command</button>
    </div>
    <br>
    <script src="get-command.js"></script>
</body>
</html>
